<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist Explorer</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div class="navbar">
    <a href="featured.html">Featured</a>
  </div>

  <header>
    <h1>Music Playlist</h1>
  </header>


  <main>
    <div id="playlist-cards" class="playlist-cards"></div>

    <div id="playlist-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <img id="modal-cover" src="./assets/img/song.png" alt="Playlist Cover" />
        <h3 id="modal-name">Playlist Name</h3>
        <p id="modal-creator">Creator:</p>
        <button id="shuffle-button">Shuffle Songs</button>
        <ul id="modal-songs"></ul>
      </div>
    </div>
  </main>
  <footer>
    <p>Listen to music & create playlist with no ads!</p>

  </footer>

  <script src="data/data.js"></script>
  <script src="script.js"></script>
</body>

</html>
